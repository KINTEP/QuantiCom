<!doctype html>
<html lang="en">
  <head>
    <title>QuantiCom</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--<meta http-equiv="refresh" content="5; url=http://localhost:5000/account">
-->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
        #main-bar {
          border: 2px solid black;
        }
    </style>
  </head>
  {% include "includes/_nav2.html"%}
  <body class = "container" style="background: black;">
    {% include "includes/_messages.html" %}
    <main id ="body">
        <div class="row">
            {% for product in products %}
              <div class="col-3 mr-auto mt-2">
                  {% include "includes/_products.html" %}
              </div>
            {% endfor %}
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script type="text/javascript">
          window.onload = function (){
            
            let signin = document .querySelector("#signin");
            let account = document.querySelector("#account");
            let addproduct = document.querySelector("#addproduct");
            let register = document.querySelector("#register");
            let logout = document.querySelector("#logout");
            

            signin.onclick = function (){
              load_page("login");
              //return false;
            }

            register.onclick = function (){
              load_page("register");
              //return false;
            }


            addproduct.onclick = function (){
              load_page("addproduct");
              //return false;
            }

            logout.onclick = function (){
              load_page("logout");
              //return false;
            }

            account.onclick = function (){
              load_page("account");
              //return false;
            }

          }

          function load_page(route) {
                const request = new XMLHttpRequest();
                request.open('GET', `/${route}`);
                request.onload = () => {
                    const response = request.responseText;
                    document.querySelector('#body').innerHTML = response;
                };
                request.send();
              };
  
        </script>
  </body>
</html>
